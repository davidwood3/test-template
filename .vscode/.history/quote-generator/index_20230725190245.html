<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Gererator</title>

    <script src="https://kit.fontawesome.com/f13702c793.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="style.css"
</head>
<body>
   <div class="quote-container" id="quote-container">  
    <!-- Quote -->
    <div class="quote-text">
    <i class="fas fa-quote-text"></i>
    <span id="quote">What you are is what you have been. What you'll be is what you do now</span
    </div>
    <!-- Author -->
    <div class="quote-author">
        <span id="author">Budda</span>
    </div>
    <!-- Buttons -->
        <button class="twitter-button" id="twitter" title="Tweet This!"">
            <i class="fas fa-twitter"></i>
        </button>
    <!-- Script  -->
   <script src="script.js"></script>
</body>
</html>
